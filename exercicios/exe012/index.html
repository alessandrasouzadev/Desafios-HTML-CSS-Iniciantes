<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="200" controls></video>
<!--WIDTH: redução do conteúdo visivel e não do arquivo em si.
Coloque todas as extensões de videos pois se você deseja que seu site emita a mesma imagem a todos os navegadores é necessário colocar todas as extensões-->
    
<video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/Meu-Video-convertido.mp4" type="video/mp4">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video-limoes.ogg" type="video/ogv">
    <p>Infelizmente o vídeo não é compatível com o seu navegador <a href="midia/Meu-Video-convertido.mp4">clique para baixar</a></p>
<!--CONSUMAÇÃO DE DADOS DO SEU SERVIDOR-->
</video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!--CONSUMAÇÃO DE DADOS DO SERVIDOR DO YOUTUBE
de uma maneira fácil e prática é melhor fazer upload dos vídeos que pretende utilizar no seu site no youtube para que consumação ocorra diretamente pelo servidor deles, assim economizando bastante
uploads públicos-->

    <h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/267618536?h=ea63662ab2&color=ffffff&title=0&byline=0&portrait=0" width="560" height="240" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; gyroscope; accelerometer" allowfullscreen></iframe>

<!--VIDEO RETIRADO PELO SERVIDOR DO VIMEO
Serviço mais limitado, caso desejar fazer upload de videos privados-->
</body>
</html>
